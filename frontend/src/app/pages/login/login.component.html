<h1 class="text-sky-600 font-bold text-6xl capitalize">Inicia sesión y administra tus 
    <span class="text-slate-700" >proyectos</span>
</h1>
@if (alerta.msg != null) {
    <app-alerta [alerta]="alerta"></app-alerta>
}
<form 
    #formLogin="ngForm" 
    class="my-10 bg-white shadow rounded-lg p-10"
    (ngSubmit)="onSumbit()"
    >
    <div class="my-5">
        <label 
            for="email" 
            class="uppercase text-gray-600 block text-xl font-bold" >Email
        </label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Email de Registro" 
            class="w-full mt-3 p-3 border rounded-xl bg-gray-50"
            [(ngModel)]="email"
        />
    </div>
    
    <div class="my-5">
        <label 
            for="pass" 
            class="uppercase text-gray-600 block text-xl font-bold" >Password
        </label>
        <input 
            type="password" 
            name="pass" 
            id="pass" 
            placeholder="Password de Registro" 
            class="w-full mt-3 p-3 border rounded-xl bg-gray-50" 
            [(ngModel)]="pass"
        />
    </div>

    <input 
        type="submit" 
        value="Iniciar Sesión" 
        class="bg-sky-700 w-full py-3 mb-5 text-white uppercase font-bold rounded hover:cursor-pointer hover:bg-sky-800 transition-colors"
    />
</form>

<nav class="lg:flex lg:justify-between">
    <p class="block text-center my-5 text-slate-500 uppercase text-sm" >
        ¿No tienes una cuenta? <a [routerLink]="['/auth/registrar']" routerLinkActive="bg-sky-800" >Registrate</a> 
    </p>
    <p class="block text-center my-5 text-slate-500 uppercase text-sm" >
        <a [routerLink]="['/auth/olvide-password']" routerLinkActive="bg-sky-800" >Olvide mi password</a> 
    </p>
</nav>
